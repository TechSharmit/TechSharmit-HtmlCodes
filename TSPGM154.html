    <h1>HTML By Tech Sharmit</h1>

    <h2>transform() Method for Transformation</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");

        //Rectangle-1

        ctx.fillStyle = "Yellow";
        ctx.fillRect(10, 10, 200, 100);

        //Transform Method

        ctx.transform(1, 0.5, -0.5, 1, 30, 10);

        //Rectangle-2

        ctx.fillStyle = "Red";
        ctx.fillRect(10, 10, 200, 100);

        //Transform Method

        ctx.transform(1, 0.5, -0.5, 1, 30, 10);

        //Rectangle-3

        ctx.fillStyle = "Blue";
        ctx.fillRect(10, 10, 200, 100);

    </script>
