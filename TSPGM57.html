    <h2>Types of input field in html forms</h2>

    <form action="TSPGM10.html">

        <h2>Input field to accept images only (Imput file type -> file with accept attribute) </h2>
        <input type="file" accept="image/*">

        <h2>Input field to accept pdf documents only (Input file type -> file with accept attribute)</h2>
        <input type="file" accept=".pdf,.doc">

        <button type="submit">Submit</button>
    </form>
