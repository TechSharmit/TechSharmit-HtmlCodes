    <h1>HTML by Tech Sharmit</h1>

    <h2>Svg with JavaScript</h2>

    <svg width="1000" height="500" style="border: 5px solid black;">

        <!-- Draw a circle -->

        <circle id="Circle1" cx="50" cy="50" r="25" style="fill:red;"></circle>

    </svg>

    <!-- Create button -->

    <input type="button" value="Change Radius" onclick="ChangeRadius()" />

    <!-- Create function using JavaScript -->

    <script>

        function ChangeRadius() {

            document.getElementById("Circle1").setAttribute("r", "50");
        }

    </script>
