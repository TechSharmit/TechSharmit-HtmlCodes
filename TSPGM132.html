    <h1>HTML By Tech Sharmit</h1>

    <h2>Process to use clearRect Method.</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>


    <script>
        var c = document.getElementById("Canvas1");
        var ctx = c.getContext("2d");

        ctx.rect(10, 10, 150, 100);
        ctx.fillStyle = "pink";
        ctx.fill();

        ctx.clearRect(60, 35, 50, 50);
        ctx.stroke();

    </script>
