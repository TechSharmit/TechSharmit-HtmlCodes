    <h2>Types of Input field in html forms</h2>

    <form action="TSPGM10.html">

        <h2>Input field with Placeholder in html</h2>
        <input type="text" name="username" placeholder="Enter your username">

        <h2>Input field with required in html</h2>
        <input type="text" name="City" required>

        <h2>Input field with Min and Max Attribute</h2>
        <input type="number" name="userid" min="10" max="20">





        <button type="submit">Submit</button>
    </form>
