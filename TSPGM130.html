    <h1>HTML By Tech Sharmit</h1>

    <h2>Process to Draw a Triangle on Canvas.</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");
        var ctx = c.getContext("2d");

        ctx.beginPath();

        ctx.moveTo(100, 20);

        ctx.lineTo(180, 100);

        ctx.lineTo(20, 100);

        ctx.lineTo(100, 20);

        ctx.stroke();

    </script>
