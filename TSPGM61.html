    <h2>Formmethod Attribute in Button Tag</h2>

    <form action="TSPGM10.html">

        <input type="text" name="username">

        <button type="submit">Button without Formmethod Attribute</button>

        <h3>GET Method</h3>

        <button type="submit" formmethod="get">Button with GET</button>

        <h3>POST Method</h3>

        <button type="submit" formmethod="post">Button with POST</button>

        <h3>PUT Method</h3>

        <button type="submit" formmethod="put">Button with PUT</button>

        <h3>DELETE Method</h3>

        <button type="submit" formmethod="delete">Button with DELETE</button>

        <h3>PATCH Method</h3>

        <button type="submit" formmethod="patch">Button with PATCH</button>


    </form>









</body>


</html>
