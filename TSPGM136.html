    <h1>HTML By Tech Sharmit</h1>

    <h2>Use case of beginPath() Method</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");

        ctx.beginPath();

        ctx.arc(100, 100, 50, 0, Math.PI * 2);

        ctx.strokeStyle = "red";

        ctx.stroke();

        ctx.beginPath();

        ctx.arc(300, 100, 50, 0, Math.PI * 2);

        ctx.strokeStyle = 'Blue';

        ctx.stroke();

    </script>
