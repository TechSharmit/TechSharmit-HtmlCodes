    <h1>

    <form action="TSPGM10.html">

        <h2>Select with Size attribute in HTML Forms</h2>

        <select name="Browsers" size="20" required>

            <option value="Google Chrome">Google Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Edge">Edge</option>

        </select>

        <h2>Select with Disabled attribute in HTML Forms</h2>

        <select name="Browsers" disabled>

            <option value="Google Chrome">Google Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Edge">Edge</option>

        </select>

        <h2>Select with Required attribute in HTML Forms</h2>

        <select name="Browsers" required>

            <option value="" selected>-- Select Value --</option>
            <option value="Google Chrome">Google Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Edge">Edge</option>

        </select>

        <button type="submit">Submit</button>

    </form>
