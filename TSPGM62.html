    <h1>

    <h2>Formenctype Attribute in HTML Forms</h2>

    <form action="TSPGM10.html" method="post">

        <input type="text" name="username">

        <h2> Formenctype - "application/x-www-form-urlencoded"</h2>

        <button type="submit" formenctype="application/x-www-form-urlencoded">Submit</button>

        <h2> Formenctype - "multipart/form-data"</h2>

        <button type="submit" formenctype="multipart/form-data">Submit</button>

        <h2> Formenctype - "text/plain"</h2>

        <button type="submit" formenctype="text/plain">Submit</button>

    </form>


</body>
