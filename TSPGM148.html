    <h1>HTML By Tech Sharmit</h1>

    <h2>HTML Canvas Text Alignment - textAlign</h2>

    <canvas id="Canvas1" width="500px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");

        // Draw a vertical line

        ctx.strokeStyle = "Black";

        ctx.lineWidth = 2;

        ctx.beginPath();

        ctx.moveTo(250, 0);

        ctx.lineTo(250, 300);

        ctx.stroke();

        ctx.closePath();

        // textAlign Values

        ctx.font = "20px Arial";

        ctx.fillStyle = "Red";

        ctx.textAlign = "center";

        ctx.fillText("center", 250, 20);


        ctx.textAlign = "start";

        ctx.fillText("start", 250, 50);

        ctx.textAlign = "end";

        ctx.fillText("end", 250, 80);

        ctx.textAlign = "left";

        ctx.fillText("left", 250, 110);


        ctx.textAlign = "right";

        ctx.fillText("right", 250, 140);

    </script>
