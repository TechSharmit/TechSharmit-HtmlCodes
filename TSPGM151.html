    <h1>HTML By Tech Sharmit</h1>

    <h2>HTML Canvas Transformations</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");

        // Rectangle-1

        ctx.fillStyle = "red";

        ctx.fillRect(10, 10, 100, 50);

        // Translate Method

        ctx.translate(70, 70);

        // Rectangle-2

        ctx.fillStyle = "Blue";

        ctx.fillRect(10, 10, 100, 50);


    </script>
