    <h1>HTML by Tech Sharmit</h1>

    <h2>Animation in SVG - Animate element</h2>

    <svg width="1000" height="500" style="border: 5px solid black;">

        <!-- Draw a circle -->

        <circle cx="100" cy="100" r="50" style="fill:red">

            <!-- Applying animation -->

            <animate attributeName="cx" begin="0s" dur="8s" from="100" to="90%" repeatCount="indefinite"></animate>

        </circle>

    </svg>
