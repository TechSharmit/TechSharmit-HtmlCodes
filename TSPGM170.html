Attribute	Description

y	         The y position of the start of the text. Default is 0
dx	         The horizontal shift position for text (from previous text position)
dy	         The vertical shift position for text (from previous text position)
rotate	     The rotation (in degrees) applied to each letter of text
textLength	 The width that the text must fit in
lengthAdjust How the text should be compressed or stretched to fit the width defined by the textLength attribute

    <h1>HTML by Tech Sharmit</h1>

    <h2>Text element in SVG</h2>

    <h3>1.Simple Text</h3>
    <h3>2.Text without fill</h3>
    <h3>3.Text with fill</h3>
    <h3>4.Text with rotate</h3>
    <h3>5.Text with transform</h3>


    <svg height="500" width="1000" style="border: 5px solid black;">

        <text x="5" y="15" fill="Red">Tech Sharmit</text>

        <text x="5" y="60" fill="none" stroke="red" font-size="35">Tech Sharmit</text>

        <text x="5" y="90" fill="Blue" stroke="red" font-size="35">Tech Sharmit</text>

        <text x="5" y="120" fill="Blue" stroke="red" font-size="35" rotate="30">Tech Sharmit</text>

        <text x="70" y="150" fill="Blue" stroke="red" font-size="35" transform="rotate(30 20,40)">Tech Sharmit</text>

    </svg>
