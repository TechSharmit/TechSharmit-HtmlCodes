    <h1>HTML by Tech Sharmit</h1>

    <h2>AnimateTransform Element in SVG</h2>

    <svg width="1000" height="500" style="border: 5px solid black;">

        <rect x="30" y="30" height="110" width="110" style="stroke:Red; fill:blue;">

            <animateTransform attributeName="transform" begin="0s" dur="10s" type="rotate" from="0 85 85" to="360 85 85"
                repeatCount="indefinite">

            </animateTransform>

        </rect>

    </svg>
