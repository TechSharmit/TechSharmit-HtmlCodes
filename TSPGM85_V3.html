    <h1>HTML By Tech Sharmit</h1>

    <h2>Page-3</h2>

    <!-- Target attibute with _blank -->

    <form action="TSPGM10.html" target="_blank">

        <input type="text" name="Username" placeholder="Username">

        <button type="submit">Submit (_blank)</button>

    </form>

    <!-- Target attibute with _self -->

    <form action="TSPGM10.html" target="_self">

        <input type="text" name="Username" placeholder="Username">

        <button type="submit">Submit (_self)</button>

    </form>

    <!-- Target attibute with _parent -->

    <form action="TSPGM10.html" target="_parent">

        <input type="text" name="Username" placeholder="Username">

        <button type="submit">Submit (_parent)</button>

    </form>

    <!-- Target attibute with _top -->

    <form action="TSPGM10.html" target="_top">

        <input type="text" name="Username" placeholder="Username">

        <button type="submit">Submit (_top)</button>

    </form>

    <!-- Target attibute with  framename-->

    <form action="TSPGM10.html" target="Frame2">

        <input type="text" name="Username" placeholder="Username">

        <button type="submit">Submit (_Frame2)</button>

    </form>
