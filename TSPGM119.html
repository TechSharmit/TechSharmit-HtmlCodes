    <h1>HTML By Tech Sharmit</h1>

    <h2>Video without Poster Attribute (Default)</h2>

    <video controls width="300px">
        <source src="Podcast.mp4" type="Video/Mp4">
    </video>

    <h2>Video with Poster Attribute</h2>

    <video controls width="300px" poster="Tiger.png">
        <source src="Podcast.mp4" type="Video/Mp4">
    </video>

    <h2>Track Element in HTML</h2>

    <video controls width="300px">
        <source src="Podcast.mp4" type="Video/Mp4">
        <track src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
    </video>

</body>
