    <h1>HTML By Tech Sharmit</h1>

    <h2>scale() Method for Transformation</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");

        // Rectangle without Scale Method

        ctx.fillStyle = "Blue";

        ctx.fillRect(50, 10, 100, 50);

        // Rectangle with scale Method

        ctx.scale(2, 2);

        ctx.fillStyle = "Red";

        ctx.fillRect(50, 80, 100, 50);

    </script>
