    <h1>HTML By Tech Sharmit</h1>

    <h2>Horizontal and Vertical Gradient Effect on Canvas</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");


        // Create Horizontal Gradient

        const grad1 = ctx.createLinearGradient(0, 0, 280, 0);
        grad1.addColorStop(0, "Red");
        grad1.addColorStop(1, "Darkblue");


        // Create Vertical Gradient

        const grad2 = ctx.createLinearGradient(150, 150, 150, 280);
        grad2.addColorStop(0, "Red");
        grad2.addColorStop(1, "Darkblue");

        //Fill rectangle with Horizontal gradient

        ctx.beginPath();

        ctx.fillStyle = grad1;

        ctx.fillRect(10, 10, 280, 130);


        //Fill rectangle with Vertical gradient

        ctx.beginPath();

        ctx.fillStyle = grad2;

        ctx.fillRect(150, 150, 300, 130);

    </script>

</body>
