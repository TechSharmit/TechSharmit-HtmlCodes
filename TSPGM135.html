    <h1>HTML By Tech Sharmit</h1>

    <h2>Process to use bezierCurveTo()</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");

        ctx.beginPath();

        ctx.moveTo(20, 20);

        ctx.bezierCurveTo(110, 150, 180, 10, 210, 140);

        ctx.strokeStyle = 'Blue';

        ctx.stroke();

    </script>
