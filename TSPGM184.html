    <h1>HTML by Tech Sharmit</h1>

    <h2>Masking in SVG</h2>

    <svg width="1000" height="500" style="border: 5px solid black;">

        <defs>

            <mask id="Mask1">

                <rect x="0" y="0" width="100" height="50" fill="white"></rect>

            </mask>

        </defs>

        <rect x="0" y="0" width="100" height="100" fill="red" mask="url(#Mask1)"></rect>

        <rect x="0" y="0" width="100" height="100" fill="none" stroke="black"></rect>

    </svg>
