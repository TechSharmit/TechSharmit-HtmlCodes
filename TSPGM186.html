    <h1>HTML by Tech Sharmit</h1>

    <h2>Animate Element with Freeze in SVG</h2>

    <svg width="1000" height="500" style="border: 5px solid black;">

        <circle cx="150" cy="150" r="50" style="fill: red;">

            <animate attributeName="cx" begin="0s" dur="3s" from="150" to="90%" fill="freeze"></animate>

        </circle>

    </svg>
