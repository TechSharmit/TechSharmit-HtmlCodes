    <h1>HTML By Tech Sharmit</h1>

    <h2>HTML Canvas Text - strokeText() Method</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");

        ctx.font = "30px Arial";

        ctx.strokeText("Canvas Sessions by Tech Sharmit", 70, 140);

        ctx.fillText("Canvas Sessions by Tech Sharmit", 70, 240);

    </script>
