    <h2>Different methods to draw a rectanlge on canvas.</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");
        var ctx = c.getContext("2d");

        ctx.fillStyle = "blue";
        ctx.fillRect(10, 10, 150, 100);
