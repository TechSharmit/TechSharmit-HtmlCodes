    <h1>HTML By Tech Sharmit</h1>

    <h2>Preload attribute of video element in HTML</h2>

    <h3>1.Preload attribute with value : auto (Default Value)</h3>

    <video width="400px" controls preload="auto">
        <source src="Podcast.mp4" type="Video/Mp4">
    </video>

    <h3>2.Preload attribute with value : None </h3>

    <video width="400px" controls preload="none">
        <source src="Podcast.mp4" type="Video/Mp4">
    </video>

    <h3>3.Preload attribute with value : Metadata </h3>

    <video width="400px" controls preload="metadata">
        <source src="Podcast.mp4" type="Video/Mp4">
    </video>

</body>
