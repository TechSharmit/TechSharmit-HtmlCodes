    <h1>HTML By Tech Sharmit</h1>

    <h2>Process to Draw Rectangle on HTML Canvas.</h2>

    <canvas id="Canvas1" width="300px" height="200px" style="border: 5px solid black; background-color: aquamarine;">

    </canvas>

    <script>
        var c = document.getElementById("Canvas1");
        var ctx = c.getContext("2d");
        ctx.rect(50, 50, 120, 50);
        ctx.stroke();
    </script>
