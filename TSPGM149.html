    <h1>HTML By Tech Sharmit</h1>

    <h2>HTML Canvas Shadows</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");

        // Shadow Effect

        ctx.shadowColor = "red";

        ctx.shadowOffsetX = 20;

        ctx.shadowOffsetY = 40;

        // Filled Rectangle

        ctx.fillStyle = "blue";

        ctx.fillRect(20, 20, 100, 100);


        // Stroked Rectangle

        ctx.lineWidth = 4;

        ctx.strokeStyle = "Green";

        ctx.strokeRect(170, 20, 100, 100);

    </script>
