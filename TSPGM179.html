    <h1>HTML by Tech Sharmit</h1>

    <h2>Pattern Element in SVG</h2>

    <svg height="500" width="1000" style="border: 5px solid black;">

        <defs>

            <linearGradient id="grad1">

                <stop offset="0%" stop-color="white"></stop>

                <stop offset="100%" stop-color="red"></stop>

            </linearGradient>

            <pattern id="patt1" x="0" y="0" width="0.25" height="0.25">

                <rect x="0" y="0" width="50" height="50" fill="lightblue"></rect>

                <circle cx="25" cy="25" r="20" fill="url(#grad1)" fill-opacity="0.8"></circle>

            </pattern>

        </defs>

        <rect width="200" height="200" x="0" y="0" stroke="black" fill="url(#patt1)"></rect>

    </svg>
