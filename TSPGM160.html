    <h1>HTML By Tech Sharmit</h1>

    <h2>globalCompositeOperation Property for Canvas</h2>

    <h3>1.lighter</h3>

    <h3>2.xor</h3>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");

        // Rectangle-1

        ctx.fillStyle = "Red";

        ctx.fillRect(10, 10, 100, 100);

        ctx.globalCompositeOperation = "lighter";

        // Rectangle=2 

        ctx.fillStyle = "Blue";

        ctx.fillRect(50, 50, 100, 100);

    </script>
