    <h1>HTML By Tech Sharmit</h1>

    <h2>HTML Canvas Text Alignment - textBaseline</h2>

    <canvas id="Canvas1" width="500px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");

        // Draw a line

        ctx.strokeStyle = "black";

        ctx.lineWidth = 2;

        ctx.beginPath();

        ctx.moveTo(0, 75);

        ctx.lineTo(500, 75);

        ctx.stroke();

        ctx.closePath();

        // textBaseline Values

        ctx.font = "20px Arial";

        ctx.fillStyle = "Purple";

        ctx.textBaseline = "top";
        ctx.fillText("top", 5, 75);


        ctx.textBaseline = "hanging";
        ctx.fillText("hanging", 40, 75);


        ctx.textBaseline = "middle";
        ctx.fillText("middle", 120, 75);


        ctx.textBaseline = "alphabetic";
        ctx.fillText("alphabetic", 190, 75);


        ctx.textBaseline = "ideographic";
        ctx.fillText("ideographic", 295, 75);



        ctx.textBaseline = "bottom";
        ctx.fillText("bottom", 410, 75);



    </script>
