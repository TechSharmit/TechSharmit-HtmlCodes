    <h1>HTML By Tech Sharmit</h1>

    <h2>clip() Method for Canvas</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");

        // Define the clipping area

        ctx.beginPath();

        ctx.arc(150, 150, 100, 0, Math.PI * 2);

        // Using clip() Method

        ctx.clip();

        // Draw a big rectangle that covers the canvas

        ctx.fillStyle = "Red";

        ctx.fillRect(0, 0, 300, 300);

    </script>
