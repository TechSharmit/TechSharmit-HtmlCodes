    <h1>HTML By Tech Sharmit</h1>

    <h2>Process to fill color based on shape [Use case of beginPath()]</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");

        ctx.beginPath();

        ctx.fillStyle = "red";

        ctx.rect(50, 50, 300, 200);

        ctx.fill();

        ctx.beginPath();

        ctx.arc(200, 150, 75, 0, Math.PI * 2)

        ctx.fillStyle = "Blue";

        ctx.fill();

    </script>
