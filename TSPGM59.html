    <h2>Attributes of Button Tag in HTML</h2>

    <form action="TSPGM10.html">
        <input type="text" name="username">

        <h3>Button without disabled Attribute</h3>
        <button type="submit">Submit</button>

        <h3>Button with disabled Attribute</h3>
        <button type="submit" disabled>Submit</button>

        <h3>Button without autofocus Attribute</h3>
        <button type="submit">Submit</button>

        <h3>Button with autofocus Attribute</h3>
        <button type="submit" autofocus>Submit</button>


    </form>
