    <h1>HTML By Tech Sharmit</h1>

    <h2>Centralizing the div using Position : absolute and transform</h2>

    <div style="position: relative; height: 300px; background-color: lightgray;">

        <div
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); background-color: aqua; height: 200px;">
            <label>Centralizing the div using Position : absolute and transform</label>
        </div>

    </div>
