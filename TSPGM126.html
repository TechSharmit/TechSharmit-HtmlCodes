    <h1>HTML By Tech Sharmit</h1>

    <h2>Drawing Circle on HTML Canvas</h2>

    <canvas id="Canvas1" width="200px" height="200px" style="background-color: antiquewhite; border: 2px solid black;">

    </canvas>

    <script>
        var c = document.getElementById("Canvas1")
        var ctx = c.getContext("2d")
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>

</body>
