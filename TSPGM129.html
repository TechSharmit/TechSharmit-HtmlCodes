               Example : trapezoid or an irregular four-sided figure

        (20, 20) -------------------- (100, 20)
         |                             /
         |                            /
         |                           /
    (20, 100) ------------------ (175, 100)

    -->

    <h1>HTML By Tech Sharmit</h1>

    <h2>Process to draw trapezoid on Canvas.</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");
        var ctx = c.getContext("2d");

        // Define a new path
        ctx.beginPath();


        //Set start Point
        ctx.moveTo(20, 20);

        //Set Sub-Points
        ctx.lineTo(100, 20);
        ctx.lineTo(175, 100);
        ctx.lineTo(20, 100);

        //set end point

        ctx.lineTo(20, 20);

        //Draw it

        ctx.stroke();

    </script>

</body>
