    <h1>HTML By Tech Sharmit</h1>

    <h2>Shadow Effect on Text</h2>

    <canvas id="Canvas1" height="300px" width="600px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");

        var ctx = c.getContext("2d");

        //Shadow Effect

        ctx.shadowColor = "Red";

        ctx.shadowBlur = 5;

        ctx.shadowOffsetX = 5;

        ctx.shadowOffsetY = 5;

        ctx.font = "50px Arial"

        //Filled Text

        ctx.fillStyle = "Purple";
        ctx.fillText("Tech Sharmit", 10, 60);

        //Stroked Text

        ctx.strokeStyle = "Red";
        ctx.strokeText("Tech Sharmit", 10, 120);

    </script>
