    <h2>Attributes of Button Tag in HTML</h2>

    <form action="TSPGM10.html">

        <input type="text" name="username">

        <button type="submit">Button without formtarget Attribute</button>

        <button type="submit" formtarget="_Blank">Button with formtarget "_Blank"</button>

        <button type="submit" formtarget="_self">Button with formtarget "_Self"</button>

        <button type="submit" formtarget="_parent">Button with formtarget "_parent"</button>

        <button type="submit" formtarget="_Top">Button with formtarget "_Top"</button>





    </form>
