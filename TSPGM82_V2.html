<head>
    <title>Tech Sharmit</title>
</head>

<body>

    <h1>HTML By Tech Sharmit</h1>

    <h2>Page-2</h2>

    <!-- Form using target= "_self" -->

    <form action="TSPGM10.html" target="_self">

        <input type="text" name="Username" placeholder="Username">

        <button type="submit">Submit (Target _self)</button>

    </form>

    <!-- Form using target= "_parent" -->

    <form action="TSPGM10.html" target="_parent">

        <input type="text" name="Username" placeholder="Username">

        <button type="submit">Submit (Target _parent)</button>

    </form>
</body>

</html>
