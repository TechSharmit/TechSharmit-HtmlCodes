    <h1>HTML By Tech Sharmit</h1>

    <h2>Multiple DIV's for creating layout in HTML</h2>

    <!--TOP Div-->

    <div style="background-color: aqua; height: 200px; width: 100%;">

        <label>This is the TOP Div Section</label>

    </div>

    <!--LEFT Div-->

    <div style="background-color: bisque; height: 200px; width: 50%; float: left;">

        <label>This is the LEFT Div Section</label>

    </div>

    <!--RIGHT Div-->

    <div style="background-color: brown; height: 200px; width: 50%; float: right;">

        <label>This the RIGHT Div Section</label>

    </div>

    <!--BOTTOM Div-->

    <div style="background-color: blue; height: 200px; width: 100%; clear: both;">

        <label>This is the BOTTOM Div Section</label>

    </div>
