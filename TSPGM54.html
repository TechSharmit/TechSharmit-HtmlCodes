    <h2>Types of input field in html forms</h2>

    <form action="TSPGM10.html">

        <h3> Input field type - file </h3>
        <input type="file" name="UserFile">

        <input type="text" name="Username">

        <h3>Input field type - submit</h3>
        <input type="submit">

        <h3>Input field type - button</h3>
        <input type="button" value="Click Me">

        <h3>Input Field type - Reset</h3>
        <input type="reset">


    </form>
