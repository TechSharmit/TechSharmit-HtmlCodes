    <h2>Output element in HTML Forms</h2>

    <form action="TSPGM10.html" oninput="result.value=parseInt(FirstNumber.value)+parseInt(SecondNumber.value)">

        <input type="number" id="FirstNumber" name="FirstNumber" placeholder="Enter First Number">

        <input type="number" id="SecondNumber" name="SecondNumber" placeholder="Enter Second Number">

        <label for="result">Sum :</label>

        <button type="submit">Submit</button>

    </form>
