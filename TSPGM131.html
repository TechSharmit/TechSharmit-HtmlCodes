    <h1>HTML By Tech Sharmit</h1>

    <h2>Process to draw Triangle inside a rectanlge on canvas.</h2>

    <canvas id="Canvas1" width="600px" height="300px" style="border: 5px solid black;">

    </canvas>

    <script>

        var c = document.getElementById("Canvas1");
        var ctx = c.getContext("2d");

        ctx.beginPath();

        // Define a rectangle

        ctx.moveTo(20, 20);
        ctx.lineTo(180, 20);
        ctx.lineTo(180, 100);
        ctx.lineTo(20, 100);
        ctx.lineTo(20, 20);

        //Define a Triangle

        ctx.moveTo(100, 20);
        ctx.lineTo(180, 100);
        ctx.lineTo(20, 100);
        ctx.lineTo(100, 20);

        ctx.strokeStyle = "red";
        ctx.fillStyle = "blue";

        ctx.fill();
        ctx.stroke();

    </script>

</body>
